 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aadhaar Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="aadhaar-card">
    <div class="header">
      <img src="Screenshot 2025-07-02 193545.png" alt="Government Logo">
      <h1>Government of India</h1>
    </div>

    <div class="profile-section">
      <img src="img.jpg" alt="Profile Photo">
      <div class="info">
        <p><strong>Name:</strong> Varsha Sharma</p>
        <p><strong>DOB:</strong> 15/08/2002</p>
        <p><strong>Gender:</strong> Female</p>
      </div>
    </div>

    <div class="aadhaar-number">
      <h2>1234 5678 9012</h2>
    </div>

    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=123456789012" alt="QR Code">
    </div>

    <div class="footer">
      <p>आधार - आम आदमी का अधिकार</p>
    </div>
  </div>

</body>
</html>
